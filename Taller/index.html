<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Página de Desarrollo</a>
    </div>
  </nav>

  <div class="container text-center py-4">
    <h1 class="mb-3">Bienvenido</h1>
    <p>Ejemplo sencillo y práctica con Bootstrap y JavaScript</p>
    <button class="btn btn-success mb-4" id="btnSaludo">Saludar</button>
 
    <div class="card mx-auto" style="width: 18rem;">
      <img src="https://www.moto1pro.com/sites/default/files/suzuki-gsx-s750-1.jpg" class="card-img-top" alt="imagen">
      <div class="card-body">
        <h5 class="card-title">Producto</h5>
        <p class="card-text">Descripción del producto.</p>
        <button class="btn btn-primary" id="btnModal">Ver más</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="miModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Información</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
          Texto del modal.
        </div>
      </div>
    </div>
  </div>


  <div class="container py-4">
    <h3 class="text-center">Iniciar Sesión</h3>
    <form id="formLogin" class="p-3 border rounded bg-white mx-auto" style="max-width: 300px;">
      <input type="text" class="form-control mb-2" id="user" placeholder="Usuario">
      <input type="password" class="form-control mb-2" id="pass" placeholder="Contraseña">
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <footer class="text-center bg-dark text-white py-2">
    <small>Hecho por Daniel Ascanio-192468</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Button for greeting
        const btnSaludo = document.getElementById('btnSaludo');
        if(btnSaludo) {
            btnSaludo.addEventListener('click', () => {
                alert('¡Hola! Bienvenido a mi página.');
            });
        }

        // Modal handling
        const modalElement = document.getElementById('miModal');
        if(modalElement) {
            const modal = new bootstrap.Modal(modalElement);
            const btnModal = document.getElementById('btnModal');
            if(btnModal) {
                btnModal.addEventListener('click', () => {
                    const modalBody = document.getElementById('modalBody');
                    if(modalBody) {
                        modalBody.textContent = 'Este texto fue cambiado con JavaScript.';
                    }
                    modal.show();
                });
            }
        }

        // Form handling
        document.getElementById('formLogin').addEventListener('submit', (e) => {
          e.preventDefault();
          const user = document.getElementById('user').value;
          const pass = document.getElementById('pass').value;
          if (user === 'admin' && pass === '1234') {
            alert('Inicio de sesión exitoso');
          } else {
            alert('Datos incorrectos');
          }
        });
    });
  </script>

</body>
</html>
